<!DOCTYPE HTML>
<html class="no-js" lang="en-gb">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bind Zone Validator</title>
    <meta name="author" content="Jamie Wood - https://jamiewood.io">
    <meta name="description" content="Bind Zone Validator - Validate zones. Check for errors.">
    <meta name="keywords" content="BIND,BIND9,CHECK,VALIDATION,CHECKER,ERROR,ZONE,CONFIG">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #content {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #DDD;
        }

        #sidebar {
            width: 288px;
            float: left;
            background-color: #1C2023;
            height: 100%;
        }

        #editor {
            margin-left: 288px;
            background-color: #1E2127;
            height: 100%;
        }

        h1 {
            color: #9da5b3 !important;
            padding: 12px;
            font-size: 2em !important;
        }

        p {
            color: #9da5b3;
            padding: 12px;
            font-size: 1em !important;
        }

        a{
            color: #fff ;
        }

        .go {
            background-color: #44c767;
            -moz-border-radius: 26px;
            -webkit-border-radius: 26px;
            border-radius: 26px;
            border: 1px solid #18ab29;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 17px;
            padding: 10px 100px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
            margin-left: 30px;
        }

        .go:hover {
            background-color: #5cbf2a;
        }

        .go:active {
            position: relative;
            top: 1px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {
            0%,
            100% {
                transform: rotate(0)
            }
            20%,
            60% {
                transform: rotate(-25deg)
            }
            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width: 500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }
            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div id="content">
            <div id="sidebar">
                <h1>Bind Zone File Validator</h1>
                <p>Enter FQDN</p>
                <textarea id="fqdn" placeholder="FQDN" style="margin-left:15px; width:90%;"></textarea>
                <p>Paste your zone.conf file and hit "Go"</p>
                <a href="#" class="go">Go</a>
                <p><a target="_blank" href="https://www.amazon.co.uk/gp/product/B0026OR2QS/ref=as_li_tl?ie=UTF8&camp=1634&creative=6738&creativeASIN=B0026OR2QS&linkCode=as2&tag=woodjme-21&linkId=8d9e2a5dc90eb58e4de16e016faf6531">DNS and BIND: Help for System Administrators</a><img src="//ir-uk.amazon-adsystem.com/e/ir?t=woodjme-21&l=am2&o=2&a=B0026OR2QS" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" /></p>
            </div>
            <div id="editor"></div>
            <a href="https://github.com/woodjme/bind-validation-web" class="github-corner" aria-label="View source on Github">
                <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#64CEAA; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
                    aria-hidden="true">

                        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                    <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                        fill="currentColor" class="octo-body"></path>
                </svg>
            </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.10/ace.js"></script>
    <script>
        $(document).ready(function ($) {
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.setShowPrintMargin(false);
            editor.getSession().setMode("ace/mode/assembly_x86");
            $('a.go').click(function () {
                var fqdn = $("textarea#fqdn").val();
                var zoneFile = editor.getValue();
                console.log(fqdn, zoneFile);
                $.ajax({
                    url: 'https://bind-api.jamiewood.io/validate',
                    type: 'POST',
                    data: {
                        fqdn: fqdn,
                        zoneFile: zoneFile
                    },
                    success: function (result) {
                        alert(result);
                    },
                    error: function (err) {
                        console.log('Failed to connect to API server');
                    }
                });
            });
        });
    </script>
</body>
</html>
